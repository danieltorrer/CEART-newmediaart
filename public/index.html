<html>
<head>
	<title>Music Box</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="dist/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/howler.min.js"></script>
	<script src="js/processing.min.js"></script>
</head>
<body>
	<h1 id="dialogue"></h1>
	<h1 id="angle"></h1>
	<div class="connect"> <input type="submit" value="Conectar"> </div>
	<canvas id="box" data-processing-sources="processing/Particle.pde processing/ParticleSystem.pde processing/sonidos_particulas.pde"></canvas>
	<div class="messages">
		<h3>Instrucciones</h3>
		<p>Conéctate utilizando el botón de la derecha</p>
		<p>Da click sobre el recuadro</p>
		<p>Comparte la URL con un amigo y espera a que se conecte</p>
		<p>Teclas 1 - 6 generan sonidos</p>

	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="dist/main.js"></script>
</body>
</html>
